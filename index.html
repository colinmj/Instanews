<!DOCTYPE html>
<html>
  <head>
    <meta  charset="utf-8"/>
    <title>Instanews</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="build/css/style.min.css" rel="stylesheet" type="text/css"/>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- Logo, paragraph and select -->

    <div class="logo">
      <img src="assets/images/nyt-logo.svg" alt="New York Times Logo"/>
       <div class="choose">
          <p>Choose a section</p>
            <select id="select-article" class="options" name="sections" text="sections">
              <option value="home">Home</option>
              <option value="arts">Arts</option>
              <option value="realestate">Realestate</option>
              <option value="insider">Insider</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
              <option value="fashion">Fashion</option>
            </select>
          </div>
       </div>

    <!-- Loading Icon -->

    <div class="loading">
      <img src="assets/images/ajax-loader.gif"/>
    </div>
     
    <!-- Appended Stories -->

    <div id="content" class="stories hide"></div>

    <!-- Footer -->

    <footer class="foot">
      <p>Copyright 2016 <span class="caps">Instanews</span></p>
    </footer>

    <script src="build/js/script.min.js"></script>

   </body>






</html>
