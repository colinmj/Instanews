<!DOCTYPE html>
<html>
  <head>
    <meta  charset="utf-8"/>
    <title>Instanews</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="logo">
      <img src="assets/images/nyt-logo.svg" alt="New York Times Logo"/>
        <div class="choose">
          <p>Choose a section</p>
            <select id="select-article" class="options" name="sections" text="Sections">
             <option value="home">Home</option>
             <option value="arts">Arts</option>
             <option value="realestate">Realestate</option>
             <option value="insider">Insider</option>
             <option value="travel">Travel</option>
             <option value="food">Food</option>
             <option value="fashion">Fashion</option>
            </select>
        </div>
     </div>

     <div id="content" class="stories hide">
     </div>


    <footer class="foot">
      <p>Copyright 2016 <span class="caps">Instanews</span></p>
    </footer>

    <script src="build/js/script.min.js"></script>

   </body>






</html>
