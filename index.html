<!DOCTYPE html>
<html>
  <head>
    <meta  charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instanews</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i" rel="stylesheet">
    <!-- <link href="build/css/style.min.css" rel="stylesheet" type="text/css"/> -->
    <link rel="stylesheet" href="lib/selectric.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="lib/jquery.selectric.js"></script>
    
  </head>

  <body>

    <!-- Logo, paragraph and select -->

    <div class="logo">
      <img src="assets/images/nyt-logo.svg" alt="New York Times Logo"/>
       <div class="choose">
          <p>Choose a section:</p>
            <select id="select-article" class="options" name="sections" text="sections">
              <option value="sections">Sections...</option>
              <option value="home">Home</option>
              <option value="arts">Arts</option>
              <option value="realestate">Real Estate</option>
              <option value="insider">Insider</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
              <option value="fashion">Fashion</option>
            </select>
          </div>
       </div>

    <!-- Loading Icon -->

    <div class="loading">
      <img src="assets/images/ajax-loader.gif"/>
    </div>
     
    <!-- Appended Stories -->

    <div id="content" class="stories"></div>

    <!-- Footer -->

    <footer class="foot">
      <p>&copy;Copyright 2016 <span class="caps">Instanews</span></p>
    </footer>

    <script src="./build/bundle.js"></script>

   </body>
</html>
